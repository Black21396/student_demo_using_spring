<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management system</title>
<!-- Add Bootstrap4 link -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/students}">Student management system</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">students</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>

	<div class="container my-3">

		<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-6 col-xl-6 mx-auto card">
				<div class="card-header bg-dark">
					<h2 class="text-center text-white">Create new Student</h2>
				</div>
				<div class="card-body">
					<form th:action="@{/students}" method="POST" th:object="${student}">
						<div class="form-group">
							<label>Student first name</label> <input type="text"
								name="first-name" th:field="*{firstName}"
								placeholder="Input first name" class="form-control">
						</div>
						<div class="form-group">
							<label>Student last name</label> <input type="text"
								name="lastName" th:field="*{lastName}"
								placeholder="Input last name" class="form-control">
						</div>
						<div class="form-group">
							<label>Student email</label> <input type="text" name="email"
								th:field="*{email}" placeholder="input email"
								class="form-control">
						</div>
						<div class="box-footer">
							<button class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
